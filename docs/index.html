<!DOCTYPE html>
<html>
<head>
  <!-- If this is a GitHub Pages project site at https://AuroraViking.github.io/staffweb/
       set base to "/staffweb/". If you host at username.github.io, use "/" -->
  <base href="/staffweb/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Aurora Viking Staff - Manage shifts, pickups, and more">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Aurora Viking Staff">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Aurora Viking Staff</title>
  <link rel="manifest" href="manifest.json">

  <!-- ============================================ -->
  <!-- FIREBASE: Flutter Firebase plugins handle JS SDK loading automatically -->
  <!-- No need to manually load Firebase scripts - Flutter does it via firebase_options.dart -->
  <!-- ============================================ -->

  <!-- ============================================ -->
  <!-- GOOGLE MAPS JS API - REQUIRED FOR MAPS      -->
  <!-- ============================================ -->
  <!-- Replace MAPS_API_KEY_PLACEHOLDER at build time or set a restricted key here -->
  <script src="https://maps.googleapis.com/maps/api/js?key=MAPS_API_KEY_PLACEHOLDER&callback=initMap" async defer loading="lazy"></script>

  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0A0D12;
      flex-direction: column;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 229, 255, 0.3);
      border-radius: 50%;
      border-top-color: #00E5FF;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #00E5FF;
      margin-top: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Aurora Viking Staff...</div>
  </div>

  <script>
    // Hide the loading overlay when Flutter signals its first frame.
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });

    // Provide a no-op initMap so the Google Maps API callback doesn't throw.
    // Flutter / your app can initialize an actual map later.
    window.initMap = function() {
      console.log('Google Maps API loaded');
    };
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
